
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Software | Data Engineer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;700;900&family=Titan+One&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #E1E3E5;
      --red: #D2122E;
      --blue: #0055BF;
      --yellow: #F7D117;
      --green: #237841;
      --black: #1A1A1A;
      --stud-color: rgba(0, 0, 0, 0.05);
      --scroll-percent: 0;
    }
    
    * {
      cursor: none !important;
    }

    body {
      font-family: 'Lexend', sans-serif;
      background-color: var(--bg);
      color: var(--black);
      margin: 0;
      overflow-x: hidden;
    }
    .brick-font {
      font-family: 'Titan One', cursive;
    }

    /* Custom Cursor Styles */
    #cursor-main {
      position: fixed;
      width: 28px;
      height: 28px;
      background: var(--red);
      border: 3px solid black;
      border-radius: 50%;
      pointer-events: none;
      z-index: 10000;
      transform: translate(-50%, -50%);
      /* Rotation and scale handled by JS for physics */
      box-shadow: 4px 4px 0px rgba(0,0,0,0.1);
    }
    #cursor-main::after {
      content: '';
      position: absolute;
      top: 4px;
      left: 4px;
      width: 8px;
      height: 8px;
      background: rgba(255,255,255,0.4);
      border-radius: 50%;
    }
    
    .cursor-trail {
      position: fixed;
      width: 14px;
      height: 14px;
      border: 2px solid black;
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      transform: translate(-50%, -50%);
      opacity: 0.5;
    }

    /* Click Burst Effect */
    @keyframes burst {
      0% { transform: translate(-50%, -50%) rotate(0deg) scale(1.5); opacity: 1; }
      100% { transform: translate(var(--tx), var(--ty)) rotate(var(--tr)) scale(0); opacity: 0; }
    }
    .click-particle {
      position: fixed;
      width: 12px;
      height: 12px;
      border: 2px solid black;
      border-radius: 50%;
      pointer-events: none;
      z-index: 10001;
      animation: burst 0.6s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
    }
    .click-particle::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 3px;
      height: 3px;
      background: rgba(255,255,255,0.5);
      border-radius: 50%;
    }

    /* Cinematic Vignette */
    .vignette {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle, transparent 40%, rgba(0,0,0,0.1) 100%);
      pointer-events: none;
      z-index: 50;
    }

    /* Baseplate Pattern */
    @keyframes grid-scroll {
      from { background-position: 0 0; }
      to { background-position: 60px 60px; }
    }
    
    .baseplate {
      position: fixed;
      inset: 0;
      background-image: radial-gradient(var(--stud-color) 2px, transparent 2px);
      background-size: 30px 30px;
      z-index: -3;
      pointer-events: none;
      animation: grid-scroll 20s linear infinite;
    }

    /* Tumbling Bricks Animation */
    @keyframes tumble {
      0% { transform: translateY(-100px) rotate(0deg) translateX(0); opacity: 0; }
      10% { opacity: 0.4; }
      90% { opacity: 0.4; }
      100% { transform: translateY(110vh) rotate(360deg) translateX(50px); opacity: 0; }
    }

    .tumble-brick {
      position: fixed;
      z-index: -2;
      pointer-events: none;
      animation: tumble linear infinite;
    }

    /* Floating Stud Animation */
    @keyframes float-stud {
      0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.1; }
      50% { transform: translate(10px, -20px) scale(1.2); opacity: 0.3; }
    }

    .floating-stud {
      position: fixed;
      z-index: -2;
      pointer-events: none;
      animation: float-stud 8s ease-in-out infinite;
      border-radius: 50%;
    }

    /* Moving LEGO Particle System */
    @keyframes drift-particle {
      0% { transform: translate(0, 0) rotate(0deg); opacity: 0; }
      10% { opacity: 0.3; }
      90% { opacity: 0.3; }
      100% { transform: translate(200px, 100vh) rotate(720deg); opacity: 0; }
    }

    .lego-rain {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: -2;
      overflow: hidden;
    }

    .brick-p {
      position: absolute;
      top: -50px;
      width: 40px;
      height: 20px;
      border: 2px solid rgba(0,0,0,0.1);
      border-radius: 4px;
      animation: drift-particle 15s linear infinite;
    }
    .brick-p::after {
      content: '';
      position: absolute;
      top: -6px;
      left: 6px;
      width: 8px;
      height: 6px;
      background: inherit;
      border: inherit;
      border-bottom: none;
      border-radius: 2px 2px 0 0;
      box-shadow: 16px 0 0 0 inherit;
      filter: brightness(0.9);
    }
    .brick-p.red { background: var(--red); }
    .brick-p.blue { background: var(--blue); }
    .brick-p.yellow { background: var(--yellow); }
    .brick-p.green { background: var(--green); }

    /* Light Sweep Animation */
    @keyframes sweep {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); opacity: 0; }
      10% { opacity: 0.3; }
      90% { opacity: 0.3; }
      100% { transform: translateX(200%) translateY(200%) rotate(45deg); opacity: 0; }
    }

    .light-sweep {
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 40px;
      background: linear-gradient(to bottom, transparent, rgba(255,255,255,0.6), transparent);
      z-index: -2;
      pointer-events: none;
      animation: sweep 8s ease-in-out infinite;
    }

    /* Interactive Light Layer */
    #stud-ripple {
      position: fixed;
      inset: 0;
      z-index: -1;
      pointer-events: none;
      background: radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%), rgba(255, 255, 255, 0.4) 0%, transparent 40%);
    }

    /* Scroll Progress Bar & Brick */
    #scroll-progress {
      position: fixed;
      top: 0;
      left: 0;
      height: 8px;
      background: var(--red);
      z-index: 200;
      width: 0%;
      border-bottom: 2px solid black;
      transition: width 0.1s ease-out;
    }
    
    #scroll-brick {
      position: fixed;
      top: -2px;
      left: 0;
      width: 30px;
      height: 12px;
      background: var(--yellow);
      border: 2px solid black;
      border-radius: 3px;
      z-index: 201;
      transform: translateX(-50%);
      transition: left 0.1s ease-out;
      pointer-events: none;
    }
    #scroll-brick::before, #scroll-brick::after {
      content: '';
      position: absolute;
      top: -4px;
      width: 6px;
      height: 4px;
      background: inherit;
      border: 2px solid black;
      border-bottom: none;
      border-radius: 2px 2px 0 0;
    }
    #scroll-brick::before { left: 4px; }
    #scroll-brick::after { right: 4px; }

    /* Brick Stud Pattern */
    .studs {
      background-image: radial-gradient(rgba(255, 255, 255, 0.2) 20%, transparent 20%);
      background-size: 20px 20px;
    }
    .studs-dark {
      background-image: radial-gradient(rgba(0, 0, 0, 0.1) 20%, transparent 20%);
      background-size: 20px 20px;
    }

    .brick-card {
      position: relative;
      background: white;
      border: 4px solid var(--black);
      border-radius: 8px;
      box-shadow: 0 6px 0px var(--black);
      transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .brick-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 0px var(--black);
    }

    .btn-brick {
      font-family: 'Titan One', cursive;
      text-transform: uppercase;
      padding: 0.75rem 2rem;
      border-radius: 8px;
      border: 4px solid var(--black);
      box-shadow: 0 4px 0px var(--black);
      transition: all 0.1s;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    .btn-brick:active {
      transform: translateY(4px);
      box-shadow: 0 0px 0px var(--black);
    }

    ::-webkit-scrollbar { width: 12px; }
    ::-webkit-scrollbar-track { background: var(--bg); }
    ::-webkit-scrollbar-thumb { background: var(--blue); border-radius: 6px; border: 3px solid var(--bg); }

    /* LEGO Animations */
    @keyframes brick-snap-in {
      0% { transform: scale(3) translateY(-200px); opacity: 0; }
      60% { transform: scale(1) translateY(0); opacity: 1; }
      75% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    @keyframes word-drop {
      0% { transform: translateY(-100vh) rotate(-15deg); opacity: 0; }
      70% { transform: translateY(0) rotate(5deg); opacity: 1; }
      85% { transform: translateY(-15px) rotate(0deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }

    @keyframes isometric-drift {
      0% { transform: translate(0, 0) rotate3d(1, 1, 1, 0deg); }
      50% { transform: translate(40px, -60px) rotate3d(1, 1, 1, 180deg); }
      100% { transform: translate(0, 0) rotate3d(1, 1, 1, 360deg); }
    }

    @keyframes drift-macro {
      0% { transform: translate(-10%, -10%) rotate(0deg); }
      50% { transform: translate(10%, 10%) rotate(5deg); }
      100% { transform: translate(-10%, -10%) rotate(0deg); }
    }

    .animate-brick-snap {
      animation: brick-snap-in 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }

    .animate-word-drop {
      animation: word-drop 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) both;
    }

    .isometric-brick {
      animation: isometric-drift 20s ease-in-out infinite;
      transform-style: preserve-3d;
    }

    .macro-brick {
      animation: drift-macro 30s ease-in-out infinite;
      filter: blur(25px);
      opacity: 0.15;
    }

    /* Enhanced Scroll Reveal Animations */
    .reveal {
      opacity: 0;
      transform: translateY(100px);
      transition: all 0.8s cubic-bezier(0.25, 1, 0.5, 1);
    }

    .reveal.in-view {
      opacity: 1;
      transform: translateY(0);
    }

    .reveal-snap {
      opacity: 0;
      transform: scale(0.6) translateY(50px);
      transition: all 0.7s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .reveal-snap.in-view {
      opacity: 1;
      transform: scale(1) translateY(0);
    }

    .reveal-left {
      opacity: 0;
      transform: translateX(-100px);
      transition: all 0.9s cubic-bezier(0.25, 1, 0.5, 1);
    }

    .reveal-left.in-view {
      opacity: 1;
      transform: translateX(0);
    }

    .reveal-right {
      opacity: 0;
      transform: translateX(100px);
      transition: all 0.9s cubic-bezier(0.25, 1, 0.5, 1);
    }

    .reveal-right.in-view {
      opacity: 1;
      transform: translateX(0);
    }

    /* Staggered Build Effect */
    .stagger-container.in-view .stagger-item {
      opacity: 1 !important;
      transform: translateY(0) !important;
    }

    .stagger-item {
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    /* Build-up animation for bars */
    .build-up {
      width: 0% !important;
      transition: width 1.5s cubic-bezier(0.25, 1, 0.5, 1);
    }
    .in-view .build-up {
      width: var(--final-width) !important;
    }

    /* Parallax Classes */
    .parallax-slow { transform: translateY(calc(var(--scroll-percent) * -1.5%)); }
    .parallax-fast { transform: translateY(calc(var(--scroll-percent) * -3%)); }
    .parallax-invert { transform: translateY(calc(var(--scroll-percent) * 1%)); }

  </style>
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@^19.2.4",
      "react-dom": "https://esm.sh/react-dom@^19.2.4",
      "react-dom/client": "https://esm.sh/react-dom@^19.2.4/client",
      "react/jsx-runtime": "https://esm.sh/react@^19.2.4/jsx-runtime",
      "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
      "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
      "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
      "react/": "https://esm.sh/react@^19.2.4/"
    }
  }
  </script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <!-- Custom Cursor Elements -->
  <div id="cursor-main"></div>
  <div class="cursor-trail" style="background: var(--blue);"></div>
  <div class="cursor-trail" style="background: var(--yellow);"></div>
  <div class="cursor-trail" style="background: var(--green);"></div>
  <div class="cursor-trail" style="background: white;"></div>

  <div id="scroll-progress"></div>
  <div id="scroll-brick"></div>
  <div class="vignette"></div>
  <div class="light-sweep"></div>
  <div id="stud-ripple"></div>
  <div class="baseplate"></div>
  
  <div class="lego-rain">
    <div class="brick-p red" style="left: 10%; animation-delay: 0s; animation-duration: 12s;"></div>
    <div class="brick-p blue" style="left: 30%; animation-delay: -5s; animation-duration: 18s;"></div>
    <div class="brick-p yellow" style="left: 50%; animation-delay: -2s; animation-duration: 14s;"></div>
    <div class="brick-p green" style="left: 70%; animation-delay: -8s; animation-duration: 20s;"></div>
    <div class="brick-p red" style="left: 90%; animation-delay: -3s; animation-duration: 16s;"></div>
    <div class="brick-p blue" style="left: 20%; animation-delay: -10s; animation-duration: 22s;"></div>
    <div class="brick-p yellow" style="left: 60%; animation-delay: -7s; animation-duration: 15s;"></div>
    <div class="brick-p green" style="left: 85%; animation-delay: -1s; animation-duration: 19s;"></div>
  </div>

  <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
